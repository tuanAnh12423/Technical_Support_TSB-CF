<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HỖ TRỢ KỸ THUẬT TOSHIBA/COMFEE</title>
  <style>
    /* Căn giữa toàn bộ nội dung */
    body {
      font-family: Arial, sans-serif; /* Đặt kiểu chữ cho toàn bộ nội dung */
      margin: 0; /* Loại bỏ khoảng cách bên ngoài */
      padding: 0; /* Loại bỏ khoảng cách bên trong */
      display: flex; /* Kích hoạt FlexBox */
      justify-content: center; /* Căn giữa theo chiều ngang */
      align-items: center; /* Căn giữa theo chiều dọc */
      height: 100vh; /* Chiều cao toàn màn hình */
      background-color: #f0f0f0; /* Màu nền */
    }

    /* Container để chứa nội dung */
    .container {
      text-align: center; /* Căn giữa nội dung bên trong container */
      width: 90%; /* Đảm bảo nội dung không vượt quá màn hình */
      max-width: 400px; /* Giới hạn chiều rộng tối đa */
    }

    /* Định dạng cho ô lựa chọn và ô nhập liệu */
    .input-group {
      display: flex; /* Sắp xếp các phần tử theo chiều ngang */
      flex-direction: column; /* Sắp xếp theo chiều dọc */
      align-items: center; /* Căn giữa theo chiều dọc */
      margin-bottom: 20px; /* Khoảng cách bên dưới */
    }
  
    select, input {
      width: 100%; /* Chiều rộng đầy đủ */
      padding: 10px; /* Khoảng cách bên trong */
      margin-bottom: 10px; /* Khoảng cách giữa các phần tử */
      font-size: 16px; /* Kích thước chữ dễ đọc */
    }

    /* Định dạng cho hình ảnh */
    img {
      margin-bottom: 20px;
      max-width: 100%; /* Đảm bảo hình ảnh không vượt quá màn hình */
      height: auto; /* Tự động điều chỉnh chiều cao */

    /*Định dạng cho Liên kết trên góc trái*/
    }
    
    .top-left-links {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .top-left-links a {
      display: inline-block;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
      background-color: #e7f3fe;
      transition: background-color 0.3s, color 0.3s;
    }

    .top-left-links a:hover {
      color: #0056b3;
      background-color: #cfe2f3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <!-- HỖ TRỢ KỸ THUẬT TOSHIBA/COMFEE -->
    <img src="/image/Bảo hành.png" alt="TSB" width="300">
    <h1>Tìm kiếm video trên kênh YouTube</h1>
    
    <!-- Ô lựa chọn và ô nhập liệu -->
    <div class="input-group">
      <select id="brand">
        <option value="TOSHIBA">TOSHIBA</option>
        <option value="Comfee">Comfee</option>
      </select>
      <input type="text" id="search" placeholder="Nhập tên video...">
    </div>
    
    <div id="results">
      <!-- Kết quả tìm kiếm sẽ hiển thị ở đây -->
    </div> 
  </div>
    <nav class="top-left-links">
      <a href="/index.html">Trang Chủ</a>
      <a href="/call-center.html">Call Center</a>
      <a href="/technician.html">Kỹ Thuật viên</a>
    </nav>
  <script src="/app.js"></script>
</body>
</html>
